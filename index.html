<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurant web page">
    <title>To-Do-List APP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/e8f65d6c9a.js" crossorigin="anonymous"></script>
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="to-do-app">
                <h2>To-Do-List APP <img src="assets/todo-list-app-icon.png" alt="to do list app icon"> </h2>
                <div class="add-task">
                    <input type="text" id="input-box" placeholder="Add your task">
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="list-container">
                    
                </ul>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
